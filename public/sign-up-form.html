<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
    <link rel="stylesheet" href="./sign-up.css" />
  </head>
  <body class="bg-gradient-to-tr from-white to-teal-200">
    <!-- Page Wrapper-->
    <div
      id="page-wrapper"
      class="w-full flex items-center justify-center min-h-screen"
    >
      <!-- Container-Outside-->
      <div
        id="outside-form-container"
        class="flex justify-center items-center px-4 py-5 my-2 md:px-10 lg:px-10"
      >
        <!-- Container-Inside -->
        <div
          id="inside-form-container"
          class="bg-white px-8 py-12 flex flex-row rounded-xl shadow-xl drop-shadow-xl md:px-10 lg:px-16"
        >
          <!-- Form-Background -->
          <div
            id="sign-up-form-background"
            class="hidden sm:hidden md:hidden lg:flex lg:flex-col lg:justify-center lg:items-center"
          >
            <img
              src="./img_used/sign-up-background.jpg"
              class="w-full object-contain object-center lg:w-72 xl:w-72 2xl:w-9/12"
            />
          </div>

          <!-- Form-Contents -->
          <div
            id="sign-up-form-contents"
            class="block items-center lg:ml-10 xl:ml-10 2xl:ml-0"
          >
            <!-- Header Section-->
            <div
              id="header-section"
              class="flex flex-col items-center justify-center"
            >
              <h1
                id="header-title"
                class="font-Montserrat text-3xl font-bold text-center block lg:text-4xl"
              >
                Let's Get Started!
              </h1>
              <p
                id="header-caption"
                class="font-Roboto text-base font-normal text-center block mt-8 lg:px-4"
              >
                Sign up now to have access on your first GoCloud account.
              </p>
            </div>
            <!-- Form Inputs Section -->
            <form>
              <fieldset>
                <div
                  id="scrollbar-for-input-fields"
                  class="lg:mt-4 lg:max-h-80 lg:overflow-y-auto lg:px-2 lg:scroll-smooth lg:scrollbar-thumb-teal-400 lg:scrollbar-thin"
                >
                  <div id="form-inputs-section">
                    <label for="email" class="block"
                      ><span
                        class="block font-Montserrat font-bold mt-5 text-sm"
                        >Email Address</span
                      >
                      <div
                        id="mail-icon-container"
                        class="relative flex justify-end items-center"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                          class="w-8 h-6 mt-5 absolute text-stone-400 focus:text-teal-400"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75"
                          />
                        </svg>

                        <input
                          type="email"
                          id="email"
                          class="block w-full h-10 border px-3 py-5 mt-5 text-sm font-Roboto font-light text-stone-700 shadow border-gray-300 focus:outline-teal-500 rounded"
                          placeholder="sampletext@gmail.com"
                        />
                      </div>
                    </label>

                    <label for="name" class="block"
                      ><span
                        class="block font-Montserrat font-bold mt-5 text-sm"
                        >Name</span
                      >

                      <div
                        id="user-icon-container"
                        class="relative flex justify-end items-center"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                          class="w-8 h-6 mt-5 absolute text-stone-400 focus:text-teal-400"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
                          />
                        </svg>

                        <input
                          type="text"
                          id="name"
                          class="block w-full h-10 border px-3 py-5 mt-5 text-sm font-Roboto font-light text-stone-700 shadow border-gray-300 focus:outline-teal-500 rounded"
                          placeholder="Ex. John Doe"
                        />
                      </div>
                    </label>

                    <label for="contact-number" class="block"
                      ><span
                        class="block font-Montserrat font-bold mt-5 text-sm"
                        >Contact No.</span
                      >

                      <div
                        id="phone-icon-container"
                        class="relative flex justify-end items-center"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                          class="w-8 h-6 mt-5 absolute text-stone-400 focus:text-teal-400"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z"
                          />
                        </svg>

                        <input
                          type="text"
                          id="contact-number"
                          class="block w-full h-10 border px-3 py-5 mt-5 text-sm font-Roboto font-light text-stone-700 shadow border-gray-300 focus:outline-teal-500 rounded"
                          placeholder="Ex. 09223551267"
                        />
                      </div>
                    </label>

                    <label for="password" class="block"
                      ><span
                        class="block font-Montserrat font-bold mt-5 text-sm"
                        >Password
                      </span>

                      <div
                        id="password-container"
                        class="relative flex justify-end items-center"
                      >
                        <!-- EYE WITHOUT SLASH ICON FOR SHOWING PASSWORD-->
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                          class="w-8 h-6 mt-5 absolute text-stone-400 focus:text-teal-400"
                          id="eye-icon-show"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"
                          />
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                          />
                        </svg>

                        <!-- EYE WITH SLASH ICON FOR NOT SHOWING PASSWORDS -->

                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                          class="w-8 h-6 mt-5 absolute text-stone-400 focus:text-teal-400"
                          id="eye-slash-icon-hidden"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88"
                          />
                        </svg>

                        <input
                          type="password"
                          id="password"
                          class="block w-full h-10 border px-3 py-5 mt-5 text-sm font-Roboto font-light text-stone-700 shadow border-gray-300 focus:outline-teal-500 rounded"
                        />
                        <input
                          type="checkbox"
                          id="showPassword"
                          class="absolute w-8 mt-5 cursor-pointer opacity-0"
                          onclick="togglePasswordVisibility()"
                        />
                      </div>
                    </label>

                    <label for="confirm-password" class="block"
                      ><span
                        class="block font-Montserrat font-bold mt-5 text-sm"
                        >Confirm Password</span
                      >

                      <div
                        id="confirm-password-container"
                        class="relative flex justify-end items-center"
                      >
                        <!-- EYE WITHOUT SLASH ICON FOR SHOWING PASSWORD-->
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                          class="w-8 h-6 mt-5 absolute text-stone-400 focus:text-teal-400"
                          id="eye-icon-show-2"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"
                          />
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                          />
                        </svg>

                        <!-- EYE WITH SLASH ICON FOR NOT SHOWING PASSWORDS -->

                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                          class="w-8 h-6 mt-5 absolute text-stone-400 focus:text-teal-400"
                          id="eye-slash-icon-hidden-2"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88"
                          />
                        </svg>

                        <input
                          type="password"
                          id="confirm-password"
                          class="block w-full h-10 border px-3 py-5 mt-5 text-sm font-Roboto font-light text-stone-700 shadow border-gray-300 focus:outline-teal-500 rounded"
                        />
                        <input
                          type="checkbox"
                          id="showConfirmPassword"
                          class="absolute w-8 mt-5 cursor-pointer opacity-0"
                          onclick="toggleConfirmPasswordVisibility()"
                        />
                      </div>
                    </label>
                  </div>
                </div>
                <a
                  href="./sign-in-form.html"
                  class="flex mt-4 font-Roboto font-light justify-end items-center text-teal-500 text-sm"
                  >Already have an account?</a
                >
                <!-- Action Buttons -->
                <div
                  id="form-action-buttons"
                  class="flex flex-row justify-center items-center mt-5 w-full bg-teal-600 text-white px-2 py-4 tracking-wide cursor-pointer font-Montserrat text-xl font-bold hover:bg-teal-700 transition-all ease-in-out delay-100"
                >
                  <input
                    type="submit"
                    name="sign-up-button"
                    value="Register Account"
                  />
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./sign-up-script.js"></script>
  </body>
</html>
